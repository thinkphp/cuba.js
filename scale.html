<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>CSS3 Scale based on cuba.js</title>
<style type="text/css">
#sandbox .box {
  border: 1px solid #ccc;
  width: 100px;
  height: 100px;
  margin-left: 100px
}

</style>
<script type="text/javascript" src="src/cuba.js"></script>
<script type="text/javascript">

var $ = function(id) { return cuba.grab( id ) }

//if dom is ready go ahead!!!
cuba.ready(function() {

         $('start').Click( function( event ){

                 cuba.stopPropagation( event )   

                 move("#sandbox .box").scale(2,3).end()

         } )

})      



</script>
</head>
<body>
<h1>CSS3 Scale based on cuba.js</h1>
<a href="#" id="start">scale(2,3)</a>
<div id="sandbox">
     <div class="box"></div>
</div>

</body>
</html>
